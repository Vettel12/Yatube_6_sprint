<main role="main" class="container">
    <div class="row">
            <div class="col-md-3 mb-3 mt-1">
                <div class="card">
                        <div class="card-body">
                                <div class="h2">
                                    <!-- Имя автора -->
                                    {{ posts.0.author.get_full_name }}
                                </div>
                                <div class="h3 text-muted">
                                     <!-- username автора -->
                                     @{{ posts.0.author.username }}
                                </div>
                        </div>
                        <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                        <div class="h6 text-muted">
                                        Подписчиков: {{ followers_count }} <br />
                                        Подписан: {{ following_count }}
                                        </div>
                                </li>
                                <li class="list-group-item">
                                        <div class="h6 text-muted">
                                            <!--Количество записей -->
                                            Записей: {{ total_posts }}
                                        </div>
                                </li>
                        </ul>
                </div>
        </div>

        <div class="col-md-9">

            <!-- Пост -->  
                <div class="card mb-3 mt-1 shadow-sm">
                        <div class="card-body">
                                <p class="card-text">
                                        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                                        <a href="{% url 'profile' user.username %}"><strong class="d-block text-gray-dark">@{{ post.author }}</strong></a>
                                        <!-- Текст поста -->
                                        {{ post.text }}
                                </p>
                                <form action="{% url 'follow_unfollow' %}" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="following_user_id" value="{{ user.id }}">
                                    <button type="submit" class="btn btn-sm text-muted">
                                        {% if is_following %}
                                            Отписаться
                                        {% else %}
                                            Подписаться
                                        {% endif %}
                                    </button>
                                </form> 
                                <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group ">
                                                <!-- Ссылка на редактирование, показывается только автору записи -->
                                                {% if is_author %}
                                                    <a class="btn btn-sm text-muted" href="{% url 'post_edit' username=post.author.username post_id=post.id %}" role="button">Редактировать</a>
                                                {% endif %}
                                        </div>
                                        <!-- Дата публикации  -->
                                        <small class="text-muted">{{ post.pub_date }}</small>
                                </div>
                        </div>
                </div>
     </div>
    </div>
</main>
